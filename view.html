<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character View - Dragon Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #F5F5DC;
        }

        .navbar {
            background-color: #e76a24 !important;
        }

        .navbar-brand,
        .nav-link {
            color: #F5F5DC !important;
            font-weight: bold;
        }

        #character-container {
            margin-top: 40px;
        }

        .character-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .card-body p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-center">Characters Details Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container" id="character-container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <div class="p-3 rounded shadow" id="picture-container" style="background-color: #cccccc;">
                    <img id="character-img" class="img-fluid rounded shadow character-image" src=""
                        alt="Character Image">
                </div>
            </div>
            <div class="col-md-7">
                <div class="card p-4 rounded shadow">
                    <div class="card-body">
                        <h3 class="card-title font-weight-bold" id="character-name">Character Name</h3>
                        <p id="character-race"><strong>Race:</strong> </p>
                        <p id="character-affiliation"><strong>Affiliation:</strong> </p>
                        <p id="character-gender"><strong>Gender:</strong> </p>
                        <p id="character-status"><strong>Status:</strong> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const characterColors = {
            "goku": "#F47B20", "vegeta": "#1F1F7A", "gohan": "#7B1FA2",
            "piccolo": "#4CAF50", "trunks": "#7986CB", "krillin": "#F57C00",
            "android18": "#90A4AE", "frieza": "#A052D1", "cell": "#4CAF50",
            "majinbuu": "#F8BBD0", "broly": "#00FF00", "beerus": "#9575CD",
            "whis": "#B3E5FC", "bulma": "#E91E63", "chichi": "#E57373",
            "tien": "#C5E1A5", "yamcha": "#FF7043", "roshi": "#FFF176"
        };

        async function fetchCharacterDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const characterId = urlParams.get('id');

            if (!characterId) return;

            try {
                const response = await fetch(`https://dragonball-api.com/api/character/${characterId}`);
                const character = await response.json();

                document.getElementById('character-name').innerHTML = `#${character.id} ${character.name.toUpperCase()}`;
                document.getElementById('character-img').src = character.image || '';
                document.getElementById('character-race').innerHTML = `<strong>Race:</strong> ${character.race || 'Unknown'}`;
                document.getElementById('character-affiliation').innerHTML = `<strong>Affiliation:</strong> ${character.affiliation || 'Unknown'}`;
                document.getElementById('character-gender').innerHTML = `<strong>Gender:</strong> ${character.gender || 'Unknown'}`;
                document.getElementById('character-status').innerHTML = `<strong>Status:</strong> ${character.status || 'Unknown'}`;

                const picContainer = document.getElementById('picture-container');
                picContainer.style.backgroundColor = characterColors[character.name.toLowerCase()] || "#cccccc";
            } catch (error) {
                console.error("Failed to fetch character data:", error);
            }
        }

        window.onload = fetchCharacterDetails;
    </script>
</body>

</html>
