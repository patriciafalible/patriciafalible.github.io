<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Ball Character Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body style="background-color: #F5F5DC;">

  <div class="container mt-5">
    <a href="index.html" class="btn btn-warning mb-4">â¬… Back to Gallery</a>
    <div id="character-details" class="card p-4 shadow-lg rounded" style="display: none;">
      <div class="row">
        <div class="col-md-4 text-center">
          <img id="char-image" src="" class="img-fluid rounded shadow" style="max-height: 400px;" />
        </div>
        <div class="col-md-8">
          <h2 id="char-name" class="font-weight-bold"></h2>
          <p id="char-race"><strong>Race:</strong> </p>
          <p id="char-affiliation"><strong>Affiliation:</strong> </p>
          <p id="char-gender"><strong>Gender:</strong> </p>
          <p id="char-status"><strong>Status:</strong> </p>
        </div>
      </div>
    </div>
    <div id="error-msg" class="alert alert-danger" style="display: none;">Character not found.</div>
  </div>

  <script>
    async function loadCharacterDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        document.getElementById("error-msg").style.display = "block";
        return;
      }

      try {
        const res = await fetch(`https://dragonball-api.com/api/character/${id}`);
        const character = await res.json();

        document.getElementById("char-name").innerText = character.name || "Unknown";
        document.getElementById("char-race").innerHTML = "<strong>Race:</strong> " + (character.race || "Unknown");
        document.getElementById("char-affiliation").innerHTML = "<strong>Affiliation:</strong> " + (character.affiliation || "Unknown");
        document.getElementById("char-gender").innerHTML = "<strong>Gender:</strong> " + (character.gender || "Unknown");
        document.getElementById("char-status").innerHTML = "<strong>Status:</strong> " + (character.status || "Unknown");
        document.getElementById("char-image").src = character.image || "";

        document.getElementById("character-details").style.display = "block";
      } catch (err) {
        document.getElementById("error-msg").style.display = "block";
      }
    }

    window.onload = loadCharacterDetails;
  </script>
</body>
</html>
